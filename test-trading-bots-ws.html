<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bots WebSocket Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Trading Bots WebSocket Test</h1>
    <p>Testing WebSocket connection and historical klines for trading-bots page</p>
    
    <button onclick="connectWebSocket()">Connect</button>
    <button onclick="subscribeToSymbol('SOLUSDT')">Subscribe to SOLUSDT</button>
    <button onclick="subscribeToSymbol('ETHUSDT')">Subscribe to ETHUSDT</button>
    <button onclick="changeInterval('1h')">Change to 1h</button>
    <button onclick="changeInterval('4h')">Change to 4h</button>
    <button onclick="disconnect()">Disconnect</button>
    
    <div id="logs"></div>

    <script>
        let ws = null;
        let currentSymbol = 'SOLUSDT';
        let currentInterval = '4h';

        function log(message, type = 'info') {
            const logDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('WebSocket already connected', 'info');
                return;
            }

            ws = new WebSocket('ws://localhost:3001/api/ws');
            
            ws.onopen = function() {
                log('‚úÖ Connected to WebSocket server', 'success');
                // Send test message
                ws.send(JSON.stringify({
                    type: 'test',
                    message: 'trading_bots_test'
                }));
            };
            
            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);
                    
                    if (data.type === 'market_update') {
                        log(`üìà Market update: ${data.data.symbol} = $${data.data.price}`, 'success');
                    } else if (data.type === 'kline_update') {
                        log(`üìä Kline update: ${data.data.symbol} ${currentInterval} - Close: $${data.data.close}`, 'info');
                    } else if (data.type === 'historical_klines_batch') {
                        log(`üìö Historical klines batch: ${data.data.length} candles received`, 'success');
                    } else {
                        log(`üì® Message: ${data.type}`, 'info');
                    }
                } catch (e) {
                    log(`‚ùå Failed to parse message: ${event.data}`, 'error');
                }
            };
            
            ws.onerror = function(error) {
                log('‚ùå WebSocket error occurred', 'error');
                console.error('WebSocket error:', error);
            };
            
            ws.onclose = function() {
                log('üîå WebSocket connection closed', 'info');
            };
        }

        function subscribeToSymbol(symbol) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }
            
            currentSymbol = symbol;
            log(`üîÑ Subscribing to ${symbol}...`, 'info');
            
            // Subscribe to ticker
            ws.send(JSON.stringify({
                type: 'subscribe',
                symbols: [symbol]
            }));
            
            // Subscribe to klines
            ws.send(JSON.stringify({
                type: 'configure_stream',
                dataType: 'kline',
                symbols: [symbol],
                interval: currentInterval
            }));
        }

        function changeInterval(interval) {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                log('‚ùå WebSocket not connected', 'error');
                return;
            }
            
            currentInterval = interval;
            log(`‚è±Ô∏è Changing interval to ${interval}...`, 'info');
            
            // Re-subscribe with new interval
            ws.send(JSON.stringify({
                type: 'configure_stream',
                dataType: 'kline',
                symbols: [currentSymbol],
                interval: interval
            }));
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                log('üîå Disconnected', 'info');
            }
        }

        // Auto-connect on page load
        window.onload = function() {
            log('üìù Trading Bots WebSocket Test initialized', 'info');
            connectWebSocket();
        };
    </script>
</body>
</html>
